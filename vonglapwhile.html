<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap</title>
</head>
<body>
<h1>Vong lap</h1>
<script>
  let num = prompt("Enter a number: ");
  let total = 0;
  while (num != -1) {
    num = prompt("Enter a number: ");
    alert(num);
    total += num;
  }
  alert(total);
</script>
</body>
</html>
